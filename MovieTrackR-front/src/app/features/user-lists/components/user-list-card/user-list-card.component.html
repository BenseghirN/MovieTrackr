<p-card >
<ng-template pTemplate="header">
    <div class="card-header">
    <div class="list-icon">
        <i class="pi pi-list"></i>
    </div>
    <div class="card-actions">
        <p-button
        icon="pi pi-pencil"
        [text]="true"
        [rounded]="true"
        severity="secondary"
        size="small"
        (onClick)="onEditList(list(), $event)"
        pTooltip="Modifier"
        />
        @if (!list().isSystemList) {
        <p-confirmdialog />
        <p-button
            icon="pi pi-trash"
            [text]="true"
            [rounded]="true"
            severity="danger"
            size="small"
            (onClick)="onDeleteList(list(), $event)"
            pTooltip="Supprimer"
        />
        }                                    
    </div>
    </div>
</ng-template>

<div class="card-content">
    <h3 class="list-title">{{ list().title }}</h3>
    
    @if (list().description) {
    <p class="list-description">{{ list().description }}</p>
    }
    
    <div class="list-meta">
    <span class="movie-count">
        <i class="pi pi-film"></i>
        {{ list().moviesCount }} film{{ list().moviesCount > 1 ? 's' : '' }}
    </span>
    <span class="created-date">
        <i class="pi pi-calendar"></i>
        {{ list().createdAt | date:'dd/MM/yyyy' }}
    </span>
    </div>
</div>

<ng-template pTemplate="footer">
    <div class="card-footer">
    <p-button
        label="Voir les films"
        icon="pi pi-arrow-right"
        [text]="true"
        styleClass="view-list-btn"
    />
    </div>
</ng-template>
</p-card>
