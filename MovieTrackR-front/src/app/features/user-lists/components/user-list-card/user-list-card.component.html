<article class="list-card" (click)="onCardClick()">
  <!-- Header -->
  <header class="card-header">
    <div class="list-icon">
      <i class="pi pi-bookmark"></i>
    </div>

    @if (isMyList()) {
      <div class="card-actions" (click)="$event.stopPropagation()">
        <button 
          class="action-btn edit"
          pTooltip="Modifier"
          (click)="onEditList(list(), $event)"
        >
          <i class="pi pi-pencil"></i>
        </button>

        @if (!list().isSystemList) {
          <p-confirmdialog />
          <button 
            class="action-btn delete"
            pTooltip="Supprimer"
            (click)="onDeleteList(list(), $event)"
          >
            <i class="pi pi-trash"></i>
          </button>
        }
      </div>
    }
  </header>

  <!-- Content -->
  <div class="card-content">
    <h3 class="list-title">{{ list().title }}</h3>
    
    @if (list().description) {
      <p class="list-description">{{ list().description }}</p>
    }
    
    <div class="list-meta">
      <span class="movie-count">
        <i class="pi pi-film"></i>
        {{ list().moviesCount }} film{{ list().moviesCount > 1 ? 's' : '' }}
      </span>
      <span class="separator">â€¢</span>
      <span class="created-date">
        {{ list().createdAt | date:'dd MMM yyyy' }}
      </span>
    </div>
  </div>

  <!-- Footer -->
  <footer class="card-footer">
    <span class="view-link">
      Voir les films
      <i class="pi pi-arrow-right"></i>
    </span>
  </footer>
</article>
