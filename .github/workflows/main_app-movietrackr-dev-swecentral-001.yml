# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, Test & Deploy to Azure

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'MovieTrackR-back/**'
      - 'MovieTrackR-front/**'
      - '.github/workflows/main_app-movietrackr-dev-swecentral-001.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'MovieTrackR-back/**'
      - 'MovieTrackR-front/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '22.x'
  BACKEND_DIRECTORY: './MovieTrackR-back'
  FRONTEND_DIRECTORY: './MovieTrackR-front'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIRECTORY }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: movietrackr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore MovieTrackR.sln

      - name: Build
        run: dotnet build MovieTrackR.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test MovieTrackR.UnitTests/MovieTrackR.UnitTests.csproj --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"

      - name: Run Integration Tests
        run: dotnet test MovieTrackR.IntegrationTests/MovieTrackR.IntegrationTests.csproj --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Database=movietrackr_test;Username=postgres;Password=postgres

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.FRONTEND_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== Frontend Build ==========
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.FRONTEND_DIRECTORY }}/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIRECTORY }}
        run: npm ci

      - name: Build frontend for production
        working-directory: ${{ env.FRONTEND_DIRECTORY }}
        run: npm run build:prod

      # ========== Backend Build ==========
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore backend dependencies
        working-directory: ${{ env.BACKEND_DIRECTORY }}
        run: dotnet restore MovieTrackR.sln

      - name: Build backend
        working-directory: ${{ env.BACKEND_DIRECTORY }}
        run: dotnet build MovieTrackR.sln --no-restore --configuration Release

      - name: Publish application
        working-directory: ${{ env.BACKEND_DIRECTORY }}
        run: dotnet publish MovieTrackR.API/MovieTrackR.API.csproj -c Release -o ${{ github.workspace }}/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: full-app
          path: ${{ github.workspace }}/publish

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code (for migrations)
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: full-app
          path: ./publish

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef --version 9.0.*

      - name: Apply database migrations
        working-directory: ${{ env.BACKEND_DIRECTORY }}
        run: dotnet ef database update --project MovieTrackR.Infrastructure/MovieTrackR.Infrastructure.csproj --startup-project MovieTrackR.API/MovieTrackR.API.csproj --verbose
        env:
          ASPNETCORE_ENVIRONMENT: Production
          ConnectionStrings__MovieTrackRDatabase: ${{ secrets.CONNECTION_STRING }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-MovieTrackR-dev-swecentral-001"
          slot-name: "Production"
          package: ./publish